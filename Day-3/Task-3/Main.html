<!DOCTYPE html>
<html>
<head>
    <title>Mr.360's</title>
    <style>
        /* Full-page background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Container for content */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            width: 300px;
        }

        /* Title */
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        h4 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mr.360's</h1>
        <form method="get" action="./Login.html" target="_blank">
            <h4>For books</h4>
            <input type="submit" value="Click Here" class="btn">
        </form>
    </div>
</body>
</html>
