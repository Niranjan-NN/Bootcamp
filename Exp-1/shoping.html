<!DOCTYPE html>
<html>
<head>
    <title>Shopping Confirmation</title>
    <style>
        /* Full-page background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Confirmation Box */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            width: 350px;
        }

        /* Title */
        h1 {
            font-size: 30px;
            margin-bottom: 15px;
            color: #2E8B57; /* Green Shade */
        }

        h2 {
            font-size: 24px;
            color: #228B22; /* Dark Green */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button */
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Shopping</h1>
        <p>Your order is confirmed!!</p>
        <h2>Thank you!!</h2>
    </div>
</body>
</html>
